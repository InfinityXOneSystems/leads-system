# Lead Sniper - Cloud Build Configuration
# 110% Protocol | FAANG Enterprise-Grade

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/lead-sniper:$COMMIT_SHA', '.']
    timeout: '1800s'

  # Tag as latest
  - name: 'gcr.io/cloud-builders/docker'
    args: ['tag', 'gcr.io/$PROJECT_ID/lead-sniper:$COMMIT_SHA', 'gcr.io/$PROJECT_ID/lead-sniper:latest']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/lead-sniper:$COMMIT_SHA']

  # Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/lead-sniper:latest']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'lead-sniper'
      - '--image'
      - 'gcr.io/$PROJECT_ID/lead-sniper:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--memory'
      - '4Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '3600'
      - '--concurrency'
      - '1'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '1'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'PROJECT_ID=$PROJECT_ID,TZ=America/New_York,MAX_SCRAPERS=50'

images:
  - 'gcr.io/$PROJECT_ID/lead-sniper:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/lead-sniper:latest'

timeout: '3600s'

options:
  logging: CLOUD_LOGGING_ONLY
